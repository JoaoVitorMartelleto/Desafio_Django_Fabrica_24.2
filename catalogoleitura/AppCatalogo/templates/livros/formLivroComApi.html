<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Livro via API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error-list {
            color: red;
        }
        .error-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Adicionar Livro via API</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.isbn.label_tag }}:
            {{ form.isbn }}
        </div>
        <button type="submit">Buscar e Adicionar</button>
        
        {% if form.errors %}
            <div class="error-list">
                <ul>
                    {% for field, error_list in form.errors.items %}
                        {% for error in error_list %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </form>
    <a href="{% url 'livros:listarLivros' %}">Cancelar</a>
</body>
</html>
