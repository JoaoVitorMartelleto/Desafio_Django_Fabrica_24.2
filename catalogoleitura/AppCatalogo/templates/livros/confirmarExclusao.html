<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error-list {
            color: red;
        }
        .error-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Confirmar Exclusão de Livro</h1>
    <p>Você tem certeza que deseja excluir o livro "{{ livro.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'livros:listarLivros' %}">Cancelar</a>
</body>
</html>
