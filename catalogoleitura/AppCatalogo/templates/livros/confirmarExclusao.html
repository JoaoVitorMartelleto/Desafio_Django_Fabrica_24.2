<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Confirmar Exclusão de Livro</h1>
    <p>Você tem certeza que deseja excluir o livro "{{ livro.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'livros:listarLivros' %}">Cancelar</a>
</body>
</html>
