
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Excluir Usuário</h1>
    <p>Tem certeza de que deseja excluir o usuário "{{ usuario.usuario }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Excluir</button>
        <a href="{% url 'detalhar_user' usuario.id %}">Cancelar</a>
    </form>
</body>
</html>
