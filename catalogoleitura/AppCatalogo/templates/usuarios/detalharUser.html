<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error-list {
            color: red;
        }
        .error-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ usuario.usuario }}</h1>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <p><strong>Livros:</strong> 
        <ul>
            {% for livro in usuario.livros.all %}
                <li>{{ livro.titulo }}</li>
            {% endfor %}
        </ul>
    </p>
    <a href="{% url 'livros:editarUser' usuario.id %}">Editar</a>
    <a href="{% url 'livros:excluirUser' usuario.id %}">Excluir</a>
    <a href="{% url 'livros:listaUser' %}">Voltar à Lista</a>
</body>
</html>
