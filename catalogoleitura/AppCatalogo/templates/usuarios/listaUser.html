<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error-list {
            color: red;
        }
        .error-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <a href="{% url 'livros:criarUser' %}">Adicionar Novo Usuário</a>
    <ul>
        {% for usuario in usuarios %}
            <li>
                <a href="{% url 'livros:detalharUser' usuario.id %}">{{ usuario.usuario }}</a> - {{ usuario.email }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
