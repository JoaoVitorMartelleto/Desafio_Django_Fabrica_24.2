<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <a href="{% url 'livros:criarUser' %}">Adicionar Novo Usuário</a>
    <ul>
        {% for usuario in usuarios %}
            <li>
                <a href="{% url 'livros:detalharUser' usuario.id %}">{{ usuario.usuario }}</a> - {{ usuario.email }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
